stages:
  - lint
  - build

variables:
  DOCKER_REGISTRY: $CI_REGISTRY
  IMAGE: $CI_REGISTRY_IMAGE

lint:
  stage: lint
  image:
    name: node:22-alpine
  before_script:
    - npm install -g corepack@latest
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install
    - pnpm lint
  cache:
    - key:
        files:
          - pnpm-lock.yaml
      paths:
        - .pnpm-store

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  script:
    - echo "Building the app..."
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$DOCKER_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/app/Dockerfile" --destination "${IMAGE}:${CI_COMMIT_SHORT_SHA}" --destination "${IMAGE}:latest"
